<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="imgContainer">
      <img class="itemImg" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Image">
    </div>
    <div class="textContainer">
      <div class="itemCategoryContainer">
        <p class="itemCategory">PERFUME</p>
      </div>
      <div class="itemNameContainer">
        <h1 class="itemName">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="itemDescContainer">
        <p class="itemDesc">
          A floral, solar and voluptuous interpretation composed 
          by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="itemPriceContainer">
        <div class="discountedPriceContainer">
          <p class="discountedPrice">$149.99</p>
        </div>
        <div class="originalPriceContainer">
          <p class="originalPrice">$169.99</p>
        </div>
      </div>
      <div class="addToCartContainer">
        <button><img class="cartIcon" src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
